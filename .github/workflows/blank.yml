name: Docker Build CI        # Workflow name (visible in UI)

on:                         # Trigger
  push:
    branches:
      - main                # Runs when code is pushed to main

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub-hosted runner (VM)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Pulls repo code into runner

      - name: Build Docker image
        run: docker build -t my-nginx-app:latest .
        # Runs docker build command
